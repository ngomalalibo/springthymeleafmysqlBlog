<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{head::head}"></th:block>
    <title>Admins</title>
</head>
<body>
</th:block>
<!--Header Start-->
<div th:insert="~{header::header}"></div>
<!--Header End-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <h3 class="text-white">Ngo Alalibo's Blog</h3>
            <br>
            <ul id="Side_Menu" class="nav nav-pills d-block">
                <li class="nav-item"><span class="fas fa-th text-warning mx-2"></span><a
                        href="dashboard.html" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><span class="fas fa-plus-square text-warning mx-2"></span><a
                        href="addNewPost.html" th:href="@{/post}">Manage
                    Posts</a>
                </li>
                <li class="nav-item"><span class="fas fa-user text-warning mx-2"></span><a
                        href="categories.html" th:href="@{/categories}">Categories</a></li>
                <li class="nav-item active"><span class="far fa-user text-warning mx-2"></span><a href="admin.html"
                                                                                                  th:href="@{/admin}">Manage
                    Admins</a>
                </li>
                <li class="nav-item"><span class="fas fa-table user text-warning mx-2"></span><a
                        href="comment.html" th:href="@{/comment}">Comments</a>
                    <span class="badge-pill badge-warning ml-1 small fa-pull-right" th:text="${noOfComments}"> </span>
                </li>
                <li class="nav-item"><span class="fab fa-github-square text-warning mx-2"></span><a href="index.html"
                                                                                                    th:href="@{/index}"
                                                                                                    target="_blank">Live
                    Blog</a>
                </li>
                <li class="nav-item"><span class="fas fa-sign-out-alt text-warning mx-2"></span><a href="Logout.php"
                                                                                                   th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <br>
            <h1>Manage Admins</h1>
            <div>
                <div th:utext="${session.message}"></div>
                <form action="Admins.php" th:object="${adminObj}" th:action="@{/admin}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <fieldset>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="username">Username:</label>
                            <input class="form-control" type="text" th:field="*{username}" name="username" id="username"
                                   placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="password">Password:</label>
                            <input class="form-control" th:field="*{password}" type="password" name="password"
                                   id="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="confirmpassword">Confirm Password:</label>
                            <input class="form-control" type="password" th:field="*{confirmPassword}"
                                   name="confirmpassword" id="confirmpassword"
                                   placeholder="Retype same Password">
                        </div>

                        <input class="btn btn-success btn-block" type="Submit" name="Submit" value="Add New Admin">
                    </fieldset>
                    <br>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Sr No</th>
                        <th>Date & Time</th>
                        <th>Username</th>
                        <th>Created By</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="admin: ${admins}">
                        <td th:text="${admin.getAdditionalProperties().get('srno')}"></td>
                        <td th:text="${admin.getDatetime()}"></td>
                        <td th:text="${admin.getUsername()}"></td>
                        <td th:text="${admin.getAddedby()}"></td>
                        <td><a class="btn btn-danger btn-sm" th:href="@{'/admin/delete/'+${admin.getId()}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<div th:if="${session.message}!=null" th:object="${#session.setAttribute('message', null)}"></div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
