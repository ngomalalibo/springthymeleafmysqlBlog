<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"-->
<head>
    <th:block th:insert="~{head::head}"></th:block>
    <title>Categories</title>
</head>
<body>
<!--Header Start-->
<div th:insert="~{header::header}"></div>
<!--Header End-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <h3 class="text-white">Ngo Alalibo's Blog</h3>
            <br>
            <ul id="Side_Menu" class="nav nav-pills d-block">
                <li class="nav-item"><span class="fas fa-th text-warning mx-2"></span><a
                        href="dashboard.html" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><span class="fas fa-plus-square text-warning mx-2"></span><a
                        href="addNewPost.html" th:href="@{/post}">Manage
                    Posts</a>
                </li>
                <li class="nav-item active"><span class="fas fa-user text-warning mx-2"></span><a
                        href="categories.html" th:href="@{/categories}">Categories</a></li>
                <li class="nav-item"><span class="far fa-user text-warning mx-2"></span><a href="admin.html"  th:href="@{/admin}">Manage
                    Admins</a>
                </li>
                <li class="nav-item"><span class="fas fa-table user text-warning mx-2"></span><a
                        href="comment.html" th:href="@{/comment}">Comments</a>
                    <span class="badge-pill badge-warning ml-1 small fa-pull-right" th:text="${noOfComments}"> </span>
                </li>
                <li class="nav-item"><span class="fab fa-github-square text-warning mx-2"></span><a href="index.html"
                                                                                                    th:href="@{/index}"
                                                                                                    target="_blank">Live
                    Blog</a>
                </li>
                <li class="nav-item"><span class="fas fa-sign-out-alt text-warning mx-2"></span><a href="Logout.php"
                                                                                                   th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <h1>Manage Categories</h1>
            <div>
                <div th:utext="${session.message}"></div>
                <form th:object="${category}" th:action="@{/categories}"
                      method="post">
                    <fieldset>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="categoryname">Name:</label>
                            <input class="form-control" type="text" name="categoryname" id="categoryname"
                                   th:field="*{categoryname}"
                                   placeholder="Name">
                        </div>
                        <input class="btn btn-info btn-block" type="Submit" name="Submit" th:type="Submit"
                               value="Add New Category">
                    </fieldset>
                    <br>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Sr No</th>
                        <th>Category Name</th>
                        <th>Date & Time</th>
                        <th>Creator Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.getAdditionalProperties().get('srno')}">Onions</td>
                        <td th:text="${category.getCategoryname()}">2.41</td>
                        <td th:text="${category.getDatetime()}">yes</td>
                        <td th:text="${category.getCreatorName()}">yes</td>
                        <td><a class="btn btn-danger btn-sm"
                               th:href="@{/categories/delete/{id}(id=${category.getId()})}">Delete</a>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<div th:if="${session.message}!=null" th:object="${#session.setAttribute('message', null)}"></div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
