        <div class="col-sm-10">

            <h1>Add New Post</h1>
            <div th:utext="${session.message}"></div>
            <div>
                <form action="AddNewPost.php" th:action="@{/post/new}" th:object="${adminPostObj}" method="post"
                      enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="title">Title:</label>
                            <input class="form-control" type="text" name="title" id="title" th:field="*{title}"
                                   placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="title">Category:</label>
                            <select class="form-control" name="category" th:field="*{category}" id="category">
                                <option value="<?php echo $name; ?>" th:each="category: ${categories}"
                                        th:value="${category.categoryname}"
                                        th:text="${category.categoryname}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="title">Author:</label>
                            <input class="form-control" type="text" name="author" id="author" th:field="*{author}"
                                   placeholder="Author">
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="imageselect">Image Select:</label>
                            <input class="form-control" type="file" name="imageselect" id="imageselect"
                                   th:src="@{'/Upload/'+${adminPostObj.image}}"
                                   th:field="*{imageMPF}"
                                   placeholder="Image Select">
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="postarea">Post Area:</label>
                            <textarea class="form-control-file" name="postarea" id="postarea" cols="30"
                                      th:field="*{post}"
                                      rows="4"></textarea>
                        </div>
                        <input class="btn btn-info btn-block" type="Submit" name="Submit" value="Add New Post">
                    </fieldset>
                    <br>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Sr No</th>
                        <th>Title</th>
                        <th>Date & Time</th>
                        <th>Category</th>
                        <th>Author</th>
                        <th>Image</th>
                        <th>Post</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="adminPost: ${adminPosts}">
                        <td th:text="*{adminPost.getAdditionalProperties().get('srno')}"></td>
                        <td th:text="*{adminPost.getTitle()}"></td>
                        <td th:text="*{adminPost.getDatetime()}"></td>
                        <td th:text="*{adminPost.getCategory()}"></td>
                        <td th:text="*{adminPost.getAuthor()}"></td>
                        <td th:text="*{adminPost.getImage()}"></td>
                        <td th:text="*{adminPost.getAdditionalProperties().get('midPost')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${session.message}!=null" th:object="${#session.setAttribute('message', null)}"></div>

        </div>
