<body>
<!--Header Start-->
<div th:insert="~{header::header}"></div>
<!--Header End-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <h3 class="text-white">Ngo Alalibo's Blog</h3>

            <ul id="Side_Menu" class="nav nav-pills d-block">

                    Posts</a>
                </li>
                <li class="nav-item"><span class="fas fa-user text-warning mx-2"></span><a
                        href="categories.html" th:href="@{/categories}">Categories</a></li>
                <li class="nav-item"><span class="far fa-user text-warning mx-2"></span><a href="admin.html"
                                                                                           th:href="@{/admin}">Manage
                    Admins</a>
                </li>
                <li class="nav-item"><span class="fas fa-table user text-warning mx-2"></span><a
                        href="comment.html" th:href="@{/comment}">Comments</a>
                    <span class="badge-pill badge-warning ml-1 small fa-pull-right" th:text="${noOfComments}"> </span>
                </li>

                    Blog</a>
                </li>
                <li class="nav-item"><span class="fas fa-sign-out-alt text-warning mx-2"></span><a href="Logout.php"

                </li>
            </ul>
        </div>
        <div class="col-sm-10"> <!--Menu End-->
            <h1>Edit Post</h1>
            <div th:utext="${session.message}"></div>
            <div>

                <form th:object="${adminPostObj}"
                      th:action="@{/post/new}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:value="*{id}" th:field="*{id}"/>
                    <fieldset>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="title">Title:</label>
                            <input class="form-control" type="text" name="title" id="title" th:field="*{title}"
                                   placeholder="Title">
                        </div>
                        <div class="form-group">
                            <span class="card-text">Existing Category:  [[*{category}]]</span><?php echo $category; ?>
                            <br>
                            <label class="purple-text"
                                   for="category">Category:</label>
                            <select class="form-control" name="category" th:field="*{category}" th:value="*{category}"
                                    id="category">
                                <option th:each="category: ${categories}"
                                        th:value="${category.categoryname}"
                                        th:text="${category.categoryname}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="title">Author:</label>
                            <input class="form-control" type="text" name="author" id="author" th:text="*{author}"
                                   th:field="*{author}"
                                   placeholder="Author">
                        </div>
                        <div class="form-group">
                            <span class="card-text">Existing Image: </span><img
                                th:src="@{'/Upload/'+ ${adminPostObj.getImage()}}"
                                width="50px" height="60px" alt=""><br>
                            <label class="purple-text"
                                   for="imageselect">Image Select:</label>
                            <input class="form-control" type="file" name="imageselect" id="imageselect"
                                   th:field="*{imageMPF}"
                                   placeholder="Image Select">
                        </div>
                        <div class="form-group">
                            <label class="purple-text"
                                   for="postarea">Post Area:</label>
                            <textarea class="form-control-file" name="postarea" id="postarea" cols="30"
                                      th:field="*{post}"
                                      rows="4"><?php echo $post; ?></textarea>
                        </div>
                        <input class="btn btn-primary btn-block" type="Submit" name="Submit" value="Update Post">
                    </fieldset>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:if="${session.message}!=null" th:object="${#session.setAttribute('message', null)}"></div>
